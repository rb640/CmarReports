{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
      <h1>Report Tree</h1>
        <class=add-entry>
        {%for reports in reports%}
        <ul>
    			<li>
    				<h2> {{ reports }} </h2>
              <a href="{{ reports }}">Download File</a> 
    			</li>
    	  </ul>
    {% endfor %}
  {% endif %}
{% endblock %}
