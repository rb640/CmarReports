<!doctype html>
<title>Aqua | CMAR Reports</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Aqua | CMAR Report Portal</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a> 
      <br>
    <a href="{{ url_for('goog') }}">Send to Google</a>
      <br>
    <a href="{{ url_for('ReportTree') }}">Open the ReportTree</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
